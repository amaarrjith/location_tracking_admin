<div class="container mt-5">
    <div class="card">
        <div class="card-body text-center">
            <h1>Current Location</h1>
            <div class="container mt-5">
                <div class="row">
                    <div class="col-lg-6">
                        <label for="">Date</label>
                        <input class="form-control" type="text" value="{{locationArray.date}}" readonly>
                    </div>
                    <div class="col-lg-6">
                        <label for="">Time</label>
                        <input class="form-control" type="text" value="{{locationArray.time}}" readonly>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-lg-6">
                        <label for="">Latitude</label>
                        <input class="form-control" type="text" value="{{locationArray.latitude}}" readonly>
                    </div>
                    <div class="col-lg-6">
                        <label for="">Longitude</label>
                        <input class="form-control" type="text" value="{{locationArray.longitude}}" readonly>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 mt-5">
                        <label for="">Exact Location</label>
                        <input class="form-control" type="text" value="{{locationArray.location}}" readonly>
                    </div>
                </div>
                <div class="map mt-5">
                    <iframe 
                        [src]="mapUrl" 
                        width="600" 
                        height="450" 
                        style="border:0;" 
                        allowfullscreen>
                    </iframe>
                </div>
                
                
                
                
                

                <div class="row mt-5 text-center">
                    <div class="col-lg-12">
                        <button class="btn btn-success" (click)="refresh()">Refresh Details</button>
                    </div>
                </div>
            </div>
            <table class="table mt-5">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Date</th>
                        <th scope="col">Time</th>
                        <th scope="col">Latitude</th>
                        <th scope="col">Longitude</th>
                        <th scope="col">Exact Location</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of locationAllArray; let i = index">
                        <th scope="row">{{i + 1}}</th>
                        <td>{{data.date}}</td>
                        <td>{{data.time}}</td>
                        <td>{{data.latitude}}</td>
                        <td>{{data.longitude}}</td>
                        <td>{{data.location}}</td>
                        <td><button (click)="delete(data.id)" class="btn btn-danger">Delete</button></td>
                    </tr>
                </tbody>
            </table>
            <div class="text-center">
                <button class="btn btn-danger" (click)="deleteall()">Clear Table</button>
            </div>
            <div *ngIf="deletemessage" class="alert alert-danger mt-5" role="alert">All Locations Deleted From Table</div>
            <div *ngIf="deleteonemessage" class="alert alert-danger mt-5" role="alert">Location Deleted From Table</div>
        </div>
    </div>
</div>
